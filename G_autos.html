<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/G_autos.css">
</head>
<body>
    <!-- Título -->
     
    <h1>Galería de Carros</h1>
    
    <!-- Botón para imagen aleatoria -->
    <button class="btn btn-primary btn-random" onclick="mostrarImagenAleatoria()">Mostrar un Carro Aleatorio</button>

    <!-- Contenedor de la galería -->
    <div class="container">
        <div class="row" id="galeria">
            <!-- Las imágenes se insertarán aquí -->
        </div>
    </div>

    <!-- Contenedor de la imagen aleatoria -->
    <div class="text-center mt-5">
        <h3>Carro Seleccionado:</h3>
        <img id="carro-aleatorio" class="car-img mt-3" src="" alt="Carro Aleatorio">
    </div>

    <!-- JavaScript -->
<script src="/static/js/G_autos.js"></script>
    
</body>
</html>
